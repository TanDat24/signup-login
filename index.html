<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="./demon.html" />
    <title>Document</title>
  </head>
  <body>
    <div class="body">
      <div class="wrapper">
        <div class="wrapper-heading">Sign Up</div>
        <form onsubmit="signup()">
          <div class="input-file">
            <input
              id="username"
              class="input-css"
              type="text"
              placeholder="User name"
            />
          </div>
          <div class="input-file">
            <input
              id="gmail"
              class="input-css"
              type="text"
              placeholder="Gmail"
            />
          </div>
          <div class="input-file">
            <input
              id="password"
              class="input-css"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="input-file">
            <input
              id="comfirm-pass"
              class="input-css"
              type="password"
              placeholder="Comfirm Password"
            />
          </div>
          <a href="./sigup.html" class="sigup-link">Login</a>
          <div class="bth-css">
            <button id="bth" class="bth">Sign Up</button>
          </div>
        </form>
      </div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
